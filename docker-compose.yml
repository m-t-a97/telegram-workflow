version: "3.8"

services:
  webserver:
    container_name: telegram-workflow-webserver
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
      - 3000:3000
    depends_on:
      - database

  database:
    container_name: telegram-workflow-database
    image: postgres:14
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
